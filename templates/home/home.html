{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<style>
	.card-product-grid{
		
		box-shadow: 0 5px 15px rgb(0 0 0 / 10%) !important;
		transition: all 0.25s linear;

	}
	.card-product-grid:hover{
		transform: scale(1.06);
	}
</style>
<!-- ========================= SECTION MAIN ========================= -->

<section class="	section-intro padding-y-sm" >
	
	<div class="container" >
		
		<div id="carousel1_indicator" class="slider-home-banner carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel1_indicator" data-slide-to="0" class="active"></li>
				<li data-target="#carousel1_indicator" data-slide-to="1"></li>
			</ol>
			
<section class="section-intro padding-y-sm" style="text-align:center">
			<div class="carousel-inner" >
				{% for banner in banners %}
				<div class="carousel-item active">
					<img src="{{ banner.banner_img1.url }}" alt="First slide">
				</div>
				<div class="carousel-item">
					<img src="{{ banner.banner_img2.url }}" alt="First slide">
				</div>
				{% endfor %}
			</div>
			
			<a class="carousel-control-prev" href="#carousel1_indicator" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carousel1_indicator" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			
		</div>
		
		
	</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
{% include 'includes/alerts.html' %}
<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header><!-- sect-heading -->


		<div class="row">
			{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					{% if product.images %}
					<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
					{% endif %}
					<figcaption class="info-wrap">
						<h6>{{ product.brand}}</h6>
						<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
						<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
					</figcaption>
				</div>
			</div> <!-- col.// -->
			{% endfor %}

		</div> <!-- row.// -->

	</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
