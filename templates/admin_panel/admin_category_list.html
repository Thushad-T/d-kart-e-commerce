{% extends 'admin_panel/admin_base.html' %}
{% load static %}

{% block content %}





<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            
            <div class="col-lg-12">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                           
                        </div>
                    </div>
                    <div class="white_card_body">
                        {% include 'includes/alerts.html' %}
                        <div class="QA_section">
                            <div class="white_box_tittle list_header">
                                <h4>Category List</h4>
                                <div class="box_right d-flex lms_block">
                                   
                                    <div class="add_button ml-10">
                                        <a href="{% url 'admin_add_category' %}"  class="btn_1">Add Category</a>
                                    </div>
                                </div>
                            </div>
    
                            <div class="QA_table mb_30">
                                <!-- table-responsive -->
                                <table class=" table lms_table_active ">
                                    <thead>
                                        <tr>
                                            <th scope="col">Category Name</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        {% for category in categories %}
                                        
                                        <tr>
                                            <th scope="row"> <a href="#" class="question_content"> {{ category.category_name }}</a></th>
                                            <td><a href="{% url 'admin_update_category' category.id %}" class="status_btn_edit">Edit</a></td>
                                            <td><a class="status_btn_delete"onclick="deleteBtncat({{category.id}})" id="basic_alert">Delete</a></td>
                                            <!-- {% url 'cat_delete' category.id %} -->
                                        </tr>
                                        
                                        {% endfor %}
                                        <script>
                                            function deleteBtncat(id){
                                                Swal.fire({
                                                    title: 'Are you sure?',
                                                    text: "Do you really want to delete  it!",
                                                    icon: 'warning',
                                                    showCancelButton: true,
                                                    confirmButtonColor: '#3085d6',
                                                    cancelButtonColor: '#d33',
                                                    confirmButtonText: 'Yes, delete it!'
                                                  }).then((result) => {
                                                    if (result.isConfirmed) {
                                                        window.location='/admin_panel/cat_delete/'+id+'/'
                                                    }
                                                  })
                                            }
                                        </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    
    .status_btn_edit{
        display: inline-block;
        padding: 2px 15px;
        font-size: 11px;
        font-weight: 600;
        color: rgb(5, 5, 5) !important;
        background: #e6e206;
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        border-radius: 30px;
        text-transform: capitalize;
        white-space: nowrap;
        min-width: 70px;
        text-align: center;
      }
      .status_btn_delete{
        display: inline-block;
        padding: 2px 15px;
        font-size: 11px;
        font-weight: 600;
        color: #fff !important;
        background: #e61e10;
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        border-radius: 30px;
        text-transform: capitalize;
        white-space: nowrap;
        min-width: 70px;
        text-align: center;
      }
      
</style>



<script src="@@path/vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>
<link type="text/css" href="@@path/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
{% endblock content %}
