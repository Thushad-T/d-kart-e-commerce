{% extends 'admin_panel/admin_base.html' %}

{% load crispy_forms_filters %}

{% block content %}

<div class="main_content_iner ">
    <div class="container-fluid p-0">

            <div class="col-lg-12">
                <div class="white_card card_height_100 mb_30">

                                    </div>

                    </div>
                </div>

</div>
