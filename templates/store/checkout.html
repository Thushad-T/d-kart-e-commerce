{% extends 'home/base.html' %}
{% load static %}

{% block content %}


<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->

        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Billing Address</h4>
                        <form action="" method="POST">
                            {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col form-group">
                                            <label for="">First Name</label>
                                            <input type="text" name="first_name" class="form-control">
                                        </div>
                                        <div class="col form-group">
                                            <label for="">Last Name</label>
                                            <input type="text" name="first_name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col form-group">
                                            <label for="">Email</label>
                                            <input type="text" name="first_name" class="form-control">
                                        </div>
                                        <div class="col form-group">
                                            <label for="">Phone Number</label>
                                            <input type="text" name="first_name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col form-group">
                                            <label for="">Address 1</label>
                                            <input type="text" name="address_1" class="form-control">
                                        </div>
                                        <div class="col form-group">
                                            <label for="">Address 2</label>
                                            <input type="text" name="address_2" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col form-group">
                                            <label for="">State</label>
                                            <input type="text" name="address_1" class="form-control">
                                        </div>
                                        <div class="col form-group">
                                            <label for="">City</label>
                                            <input type="text" name="address_2" class="form-control">
                                        </div>
                                    </div>

                            </div>
                        </div> <!-- card.// -->

                    </aside> <!-- col.// -->
                    <aside class="col-lg-6">

                        <div class="card">
                            <div class="card-body">

                                <table class="table table-borderless table-shopping-cart">
                                    <thead class="text-muted">
                                        <tr class="small text-uppercase">
                                            <th scope="col">Product</th>
                                            <th scope="col" width="120">Quantity</th>
                                            <th scope="col" width="120">Price</th>
                                            <th scope="col" class="text-right" width="200"> </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for cart_item in cart_items %}
                                        <tr>
                                            <td>
                                                <figure class="itemside align-items-center">
                                                    <div class="aside"><img src="{{ cart_item.product.images.url }}"
                                                            class="img-sm">
                                                    </div>
                                                    <figcaption class="info">
                                                        <a href="#"
                                                            class="title text-dark">{{ cart_item.product.product_name }}</a>
                                                        <!-- <p class="text-muted small">Color: 25 Mpx <br> Size: Canon</p> -->
                                                    </figcaption>
                                                </figure>
                                            </td>
                                            <td>
                                                <label for="">{{ cart_item.quantity }}</label>

                                            </td>
                                            <td>
                                                <div class="price-wrap">
                                                    <var class="price">Rs.{{ cart_item.sub_total }}</var>
                                                    <small class="text-muted" style="color: black !important;">
                                                        Rs.{{ cart_item.product.price }} each </small>
                                                </div> <!-- price-wrap .// -->
                                            </td>

                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>




                                
                                <button type="submit" name="submit" class="btn btn-primary btn-block">Place order</button>
                                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                    </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->

            </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->
    </div> <!-- container .//  -->
</section>

{% endblock content %}
